<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p{
            background-color: blue;
            color: white;
            display: inline;
        }
        span{
            background-color: rgb(51, 153, 81);
            color: white;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <P>para 1</P>
    <P>para 2</P>
    <P>para 3</P>
    <P>para 4</P>
    <span>span 1</span><span>span 1</span><span>span 1</span><span>span 1</span>
</body>
</html>
