<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-theme {
      background-color: #222;
      color: #eee;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }

    .dark-theme .card {
      background: #333;
      color: #fff;
    }

    .card h2 {
      font-size: 20px;
    }

    .card p {
      font-size: 16px;
      margin: 5px 0;
    }

    .goal input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Dashboard</h1>
    <p id="dateTime"></p>
  </header>

  <main>
    <section class="card">
      <h2>Profile Card</h2>
      <p><strong>Name:</strong> Bhargav</p>
      <p><strong>Favorite Hobby:</strong> Photography</p>
      <p><strong>Favorite Color:</strong> Blue</p>
    </section>

    <section class="card goal">
      <h2>Daily Goal Tracker</h2>
      <label><input type="checkbox"> Wake up before 7 AM</label><br>
      <label><input type="checkbox"> Study for 2 hours</label><br>
      <label><input type="checkbox"> Practice coding</label>
    </section>

    section

    <section class="card">
      <h2>Color Theme Switcher</h2>
      <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
    </section>
  </main>

  <script>

    function updateDateTime() {
      const now = new Date();
      const dateTime = now.toLocaleString();
      document.getElementById("dateTime").textContent = dateTime;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }
  </script>
</body>
</html>
